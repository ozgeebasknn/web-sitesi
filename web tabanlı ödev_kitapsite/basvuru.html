    <div class="navbar ">
      <div class="container-fluid">

          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar-content">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>

        <div class="collapse navbar-collapse" id="mynavbar-content">
          <ul class="nav navbar-nav">

    <div class="container">
      <form class="form">
        <div class="form-group">
          <label for="nameField">İsim</label>
          <input type="text" class="form-control" id="nameField" placeholder="İsminizi Giriniz..." required=""
            autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="surnameField">Soyisim</label>
          <input type="text" class="form-control" id="surnameField" placeholder="Soyisminizi Giriniz..." required=""
            autocomplete="off" />

        </div>
        <div class="form-group">
          <label for="emailField">Email</label>
          <input type="email" class="form-control" id="emailField" placeholder="Email Adresinizi Giriniz..." required=""
            autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="phoneField">Telefon Numarası</label>
          <input type="text" class="form-control" id="phoneField" placeholder="Telefon Numaranızı Giriniz..."
            required="" autocomplete="off" />
        </div>
        <div class="form-group">
          <label id="baslik">İçerik Seçiniz</label><br>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Kitap">
          <label for="vehicle1"> Kitap</label><br>
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Film">
          <label for="vehicle1"> Film</label><br>
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Dizi">
          <label for="vehicle1"> Dizi</label><br>
        </div>
        <div class="form-group">
          <label for="descField">Sen De Bir Şeyler Yaz</label>
          <textarea class="form-control" id="descField" placeholder="Paylaşmak istediğiniz içeriği yazınız..."
            required="" autocomplete="off"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Gönder</button>
        <button type="reset" class="btn btn-default">Sil</button>
      </form>
    </div>
